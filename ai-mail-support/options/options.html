<!DOCTYPE html><html lang><meta charset=utf-8><title>Options</title><meta name=viewport content="width=device-width"><link rel=stylesheet href=/options/options.94385efa.css><body>
        <form id=optionsForm>
            <div id=testResult>
                <span class=close-icon>×</span>
                <span class=message></span>
            </div>
            <div id=saveOK data-l10n-ref=options.savedPreferences></div>

            <div id=owlForExchangeBug data-l10n-ref=options.errorOwlForExchangeBug></div>

            <div class=form-group>
                <label for=mainUserLanguageCode data-l10n-ref=options.mainUserLanguage>&nbsp;</label>
                <select id=mainUserLanguageCode is=language-selector></select>

                <div class=description data-l10n-ref=options.mainUserLanguage.description></div>
            </div>

            <div class=form-group>
                <label for=translationLanguageCodes data-l10n-ref=options.translationLanguageCodes>&nbsp;</label>

                <multiple-language-selector id=translationLanguageCodes></multiple-language-selector>

                <div class=description data-l10n-ref=options.translationLanguageCodes.description></div>
            </div>

            <div class=form-group>
                <label for=llmProvider data-l10n-ref=options.llmProvider>&nbsp;</label>
                <select id=llmProvider required>
                    <option disabled selected data-l10n-ref=options.llmProvider.default></option>
                    
                    <option value=ollama>Ollama (IBM Granite3.1, Granite3.2, Granite3.3 …)</option>
                    
                </select>

                <div class=description data-l10n-ref=options.llmProvider.description></div>
            </div>

            <div class=form-group>
                <label for=llmTemperature data-l10n-ref=options.llmTemperature>&nbsp;</label>
                <input id=llmTemperature data-required type=range min=0 max=2 value=1 step=0.25>

                <div class=description data-l10n-ref=options.llmTemperature.description></div>
            </div>

            <div class=form-group>
                <label for=servicesTimeout data-l10n-ref=options.servicesTimeout>&nbsp;</label>
                <input type=number id=servicesTimeout min=5 max=80 step=1 data-required>

                <div class="description local-llm-warning-timeout" data-l10n-ref=localLlm.warningTimeout></div>
            </div>

            <div class=form-group>
                <label for=debugMode data-l10n-ref=options.debugMode>&nbsp;</label>
                <input type=checkbox id=debugMode>
            </div>

            
            <fieldset id=ollama>
    <legend>Ollama:</legend>

    
    <div class=form-group>
        <div class=full-description data-l10n-ref=options.ollama.description></div>
    </div>

    <div class=form-group>
        <label for=ollamaServiceUrl data-l10n-ref=options.ollama.serviceUrl>&nbsp;</label>
        <input id=ollamaServiceUrl type=input placeholder=http://localhost:11434 data-required>
        <div class=description data-l10n-ref=options.ollama.serviceUrl.description></div>
    </div>

    <div class=form-group>
        <label for=ollamaModel data-l10n-ref=options.ollama.model>&nbsp;</label>
        <select id=ollamaModel data-required></select>
        <button id=ollamaListModel data-l10n-ref=options.ollama.listModelsButton>&nbsp;</button>

        <div class="description ollama-error-api" data-l10n-ref=options.ollama.errorApi></div>
        <div class="description ollama-warning-no-model" data-l10n-ref=options.ollama.warningNoModel></div>
    </div>
</fieldset>

            <div class="buttons form-group">
                <button type=button class=test data-l10n-ref=options.testButton disabled>&nbsp;</button>
                <button class=save data-l10n-ref=options.saveButton>&nbsp;</button>
            </div>
        </form>

        
        <script type=module src=/options/options.3f0e4c4a.js></script>
        <script type=module src=/options/options.d7ee3b22.js></script>
        <script type=module src=/options/options.52f831a4.js></script>

        
        <script type=module src=/options/options.da35ad3a.js></script>
        <script type=module src=/options/options.6600a3f2.js></script>
