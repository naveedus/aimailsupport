<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>Options</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../sass/options.scss">
    </head>

    <body>
        <form id="optionsForm">
            <div id="testResult">
                <span class="close-icon">&times;</span>
                <span class="message"></span>
            </div>
            <div id="saveOK" data-l10n-ref="options.savedPreferences"></div>

            <div id="owlForExchangeBug" data-l10n-ref="options.errorOwlForExchangeBug"></div>

            <div class="form-group">
                <label for="mainUserLanguageCode" data-l10n-ref="options.mainUserLanguage">&nbsp;</label>
                <select id="mainUserLanguageCode" is="language-selector"></select>

                <div class="description" data-l10n-ref="options.mainUserLanguage.description"></div>
            </div>

            <div class="form-group">
                <label for="translationLanguageCodes" data-l10n-ref="options.translationLanguageCodes">&nbsp;</label>

                <multiple-language-selector id="translationLanguageCodes"></multiple-language-selector>

                <div class="description" data-l10n-ref="options.translationLanguageCodes.description"></div>
            </div>

            <div class="form-group">
                <label for="llmProvider" data-l10n-ref="options.llmProvider">&nbsp;</label>
                <select id="llmProvider" required>
                    <option disabled selected data-l10n-ref="options.llmProvider.default"></option>
                    <option value="anthropic">Anthropic Claude</option>
                    <option value="google">Google Gemini</option>
                    <option value="groq">Groq cloud (Gemma, Llama, Mistral)</option>
                    <option value="deepseek">Hangzhou DeepSeek AI</option>
                    <option value="lms">LM Studio (Gemma, Llama, Mistral, Phi, StarCoder, &hellip;)</option>
                    <option value="mistral">Mistral</option>
                    <option value="ollama">Ollama (Gemma, Llama, Mistral, Phi, &hellip;)</option>
                    <option value="openai">OpenAI GPT</option>
                    <option value="xai">xAI Grok</option>
                </select>

                <div class="description" data-l10n-ref="options.llmProvider.description"></div>
            </div>

            <div class="form-group">
                <label for="llmTemperature" data-l10n-ref="options.llmTemperature">&nbsp;</label>
                <input id="llmTemperature" data-required type="range" min="0" max="2" value="1" step="0.25">

                <div class="description" data-l10n-ref="options.llmTemperature.description"></div>
            </div>

            <div class="form-group">
                <label for="servicesTimeout" data-l10n-ref="options.servicesTimeout">&nbsp;</label>
                <input type="number" id="servicesTimeout" min="5" max="80" step="1" data-required>

                <div class="description local-llm-warning-timeout" data-l10n-ref="localLlm.warningTimeout"></div>
            </div>

            <div class="form-group">
                <label for="debugMode" data-l10n-ref="options.debugMode">&nbsp;</label>
                <input type="checkbox" id="debugMode">
            </div>

            <!-- Anthropic Claude section -->
            <include src="partials/options-anthropic-claude.html"></include><!-- /Anthropic Claude section -->

            <!-- DeepSeek section -->
            <include src="partials/options-deepseek.html"></include><!-- /DeepSeek section -->

            <!-- Google Gemini section -->
            <include src="partials/options-google-gemini.html"></include><!-- /Google Gemini section -->

            <!-- Groq section -->
            <include src="partials/options-groq.html"></include><!-- /Groq section -->

            <!-- LM Studio section -->
            <include src="partials/options-lms.html"></include><!-- /LM Studio section -->

            <!-- Mistral AI section -->
            <include src="partials/options-mistral.html"></include><!-- / Mistral AI section -->

            <!-- Ollama section -->
            <include src="partials/options-ollama.html"></include><!-- /Ollama section -->

            <!-- OpenAI GPT section -->
            <include src="partials/options-openai-gpt.html"></include><!-- /OpenAI GPT section -->

            <!-- xAI Grok section -->
            <include src="partials/options-xai-grok.html"></include><!-- /xAI Grok section -->

            <div class="form-group buttons">
                <button type="button" class="test" data-l10n-ref="options.testButton" disabled>&nbsp;</button>
                <button type="submit" class="save" data-l10n-ref="options.saveButton">&nbsp;</button>
            </div>
        </form>

        <!-- Components: -->
        <script type="module" src="../ts/components/LanguageSelector.ts"></script>
        <script type="module" src="../ts/components/MultipleLanguageSelector.ts"></script>
        <script type="module" src="../ts/components/PasswordToggle.ts"></script>

        <!-- Options: -->
        <script type="module" src="../ts/options/options.ts"></script>
        <script type="module" src="../ts/options/optionsGroq.ts"></script>
        <script type="module" src="../ts/options/optionsLms.ts"></script>
        <script type="module" src="../ts/options/optionsOllama.ts"></script>
        <script type="module" src="../ts/options/optionsOpenai.ts"></script>
    </body>
</html>
